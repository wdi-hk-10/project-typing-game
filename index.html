<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  </head>

  <body>
    <header class = "col-xs-12">Typing Game</header>

    <section class = "container-fluid gameboard">
      <div class = "topleft col-xs-9 gamePage">
        <button>Start</button>
      </div>

      <div class = "topright col-xs-3 panel">
        <div class = "col-xs-12 timer">Timer:<br>00:60</div>
        <div class = "col-xs-12 scoreboard">Score:<br>0</div>
        <div class = "col-xs-12 lives">
          <div class = "col-xs-4 life">1</div>
          <div class = "col-xs-4 life">2</div>
          <div class = "col-xs-4 life">3</div>
          <div class = "col-xs-4 life">4</div>
        </div>
        <div class = "col-xs-12">
          <button>Restart</button>
        </div>
      </div>
    </section>
  </body>
</html>
